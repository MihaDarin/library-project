<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="books__list">
            <form class="book__form">
                <fieldset class="book_info">
                    <label for="book_title">
                        Book Title
                        <input type="text" name="book_title" id="book_title">
                    </label>
                    <label for="book_author">
                        Book Author
                        <input type="text" name="book_author" id="book_author">
                    </label>
                    <label for="number_of_pages">
                        Number Of Pages
                        <input type="text" name="number_of_pages" id="number_of_pages">
                    </label>
                    <label for="read_status">
                        Read Status
                        <input type="checkbox" name="read_status" id="read_status">
                    </label>
                    <!-- <label for="delete_book">
                        <input type="button" name="delete_book" id="delete_book" value="Delete Book">
                    </label> -->
                </fieldset>
            </form>
        </div>
        <button class="add_new_book" id="add_new_book">Add New Book</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
