<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="books__list">
            <form class="book__form">
                <fieldset class="book_info">
                    <label for="book_title">
                        <input type="text" name="book_title" id="book_title">
                    </label>
                    <label for="book_author">
                        <input type="text" name="book_author" id="book_author">
                    </label>
                    <label for="number_of_pages">
                        <input type="text" name="number_of_pages" id="number_of_pages">
                    </label>
                    <label for="read_status">
                        <input type="checkbox" name="read_status" id="read_status">
                    </label>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
